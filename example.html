<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Morning</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to top, #ffecd2 0%, #fcb69f 100%);
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .sun {
      width: 150px;
      height: 150px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px yellow; }
      to { box-shadow: 0 0 60px orange; }
    }

    h1 {
      color: white;
      font-size: 3em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      z-index: 1;
    }

    .landscape {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, #3f873f 0%, #76b852 100%);
      border-top-left-radius: 50% 20%;
      border-top-right-radius: 50% 20%;
    }
  </style>
</head>
<body>
  <div class="sun"></div>
  <h1>Good Morning!</h1>
  <div class="landscape"></div>
</body>
</html>
