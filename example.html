<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Morning</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to top, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .sun {
      width: 150px;
      height: 150px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      animation: glow 2s ease-in-out infinite alternate, rise 6s ease-in-out;
      z-index: 0;
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px yellow; }
      to { box-shadow: 0 0 60px orange; }
    }

    @keyframes rise {
      0% { top: 100%; opacity: 0; }
      100% { top: 50px; opacity: 1; }
    }

    h1 {
      color: white;
      font-size: 3em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      z-index: 2;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .landscape {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, #3f873f 0%, #76b852 100%);
      border-top-left-radius: 50% 20%;
      border-top-right-radius: 50% 20%;
      z-index: 1;
      animation: slideUp 2s ease-in-out;
    }

    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .house {
      position: absolute;
      bottom: 200px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 150px;
      background: #fff8dc;
      border: 2px solid #8b5e3c;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 2;
      animation: fadeInHouse 3s ease-in-out;
    }

    @keyframes fadeInHouse {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    .roof {
      position: absolute;
      top: -60px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 110px solid transparent;
      border-right: 110px solid transparent;
      border-bottom: 60px solid #8b0000;
    }

    .door {
      position: absolute;
      bottom: 0;
      left: 90px;
      width: 40px;
      height: 70px;
      background: #654321;
      border: 2px solid #3e2723;
    }

    .window {
      position: absolute;
      top: 30px;
      width: 40px;
      height: 40px;
      background: #87ceeb;
      border: 2px solid #3e2723;
    }

    .window.left {
      left: 20px;
    }

    .window.right {
      right: 20px;
    }

    .road {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: #333;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .lane {
      width: 90%;
      height: 8px;
      background: repeating-linear-gradient(to right, #fff 0px, #fff 30px, transparent 30px, transparent 60px);
    }

    .person {
      position: absolute;
      bottom: 90px;
      left: 50px;
      width: 20px;
      height: 40px;
      background: #222;
      border-radius: 5px;
      z-index: 3;
    }

    .dog {
      position: absolute;
      bottom: 90px;
      left: 80px;
      width: 30px;
      height: 20px;
      background: brown;
      border-radius: 10px;
      z-index: 3;
    }

    .car {
      position: absolute;
      bottom: 90px;
      left: 200px;
      width: 60px;
      height: 30px;
      background: red;
      border-radius: 5px;
      z-index: 3;
    }

    .car::before, .car::after {
      content: '';
      position: absolute;
      bottom: -10px;
      width: 12px;
      height: 12px;
      background: black;
      border-radius: 50%;
    }

    .car::before {
      left: 10px;
    }

    .car::after {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="sun"></div>
  <h1>Good Morning!</h1>

  <div class="house">
    <div class="roof"></div>
    <div class="door"></div>
    <div class="window left"></div>
    <div class="window right"></div>
  </div>

  <div class="landscape"></div>
  <div class="road">
    <div class="lane"></div>
  </div>

  <div class="person"></div>
  <div class="dog"></div>
  <div class="car"></div>
</body>
</html>
